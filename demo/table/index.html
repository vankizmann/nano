<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano UI Table</title>

    <link rel="stylesheet" href="https://unpkg.com/backpack.css@2.0.0/lib/backpack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="../../dist/index.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="../../dist/index.js"></script>

</head>
<body>

    <div id="app" style="height: 500px;">
        <n-table :items="items" :adapt-height="true">
            <n-table-column prop="id" align="center" type="selection" label="Selection" :fixed-width="50"></n-table-column>
            <n-table-column prop="label" type="string" label="Label"></n-table-column>
            <n-table-column prop="id" align="center" type="string" label="ID"></n-table-column>
        </n-table>
    </div>

    <script>
        Nano.Dom.ready(() => {

            var config = {
                data: function() {

                    let total = 0;

                    let childGenerator = function(count = 20) {

                        let children = Array(count).fill(null);

                        Nano.Arr.map(children, function(item) {

                            total++;

                            item = {
                                label: 'Item ' + total, id: 'id-' + total
                            };

                            return item;
                        });

                        return children;
                    };

                    var items = childGenerator();

                    return { items: items };
                }
            };

            window.App = new Vue(config).$mount('#app');
        })
    </script>
</body>
</html>
