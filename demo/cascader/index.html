<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano UI Cascader</title>

    <link rel="stylesheet" href="https://unpkg.com/backpack.css@2.0.0/lib/backpack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="../../dist/index.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="../../dist/index.js"></script>

</head>
<body>

<div id="app">
    <n-form :form="form">

        <n-form-item label="Click">
            <n-cascader v-model="form.value" :items="form.items" trigger="click"></n-cascader>
        </n-form-item>

        <n-form-item label="Hover">
            <n-cascader v-model="form.value" :items="form.items" trigger="hover"></n-cascader>
        </n-form-item>

    </n-form>
</div>

<script>
    Nano.Dom.ready(() => {

        Vue.config.devtools = true;

        var config = {
            data: function() {

                let total = 0;

                let childGenerator = function(count = 8, depth = 5, current = 1) {

                    let childs = Array(
                        Math.floor(Math.random() * (count + 1))
                    ).fill(null);

                    Nano.Arr.map(childs, function(item) {

                        total++;

                        item = {
                            label: 'Item ' + total, value: 'value-' + total, childs: []
                        };

                        if ( current < depth ) {
                            item.childs = childGenerator(count, depth, current + 1);
                        }

                        return item;
                    });

                    return childs;
                };

                var form = {
                    value: null, items: childGenerator()
                };

                return { form: form };
            }
        };

        window.App = new Vue(config).$mount('#app');

    });
</script>
</body>
</html>
